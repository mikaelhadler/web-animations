<body>
    <style>
        :root {
            --color-light: #f3ecd2;
            --color-dark: #121212;
            --size-font: var(--unit-width);
            --size-container: var(--size-container-ideal);
            --container-padding: 4em;
            --section-padding: 10em;
            --btn-height: 2.75em;
            --color-pink: #f489a3;
            --color-light-plus: #fffefb;
            --gap: 0em;
            --color-white: white;
            --color-mango: #f3a20f;
            --sunny-height: 4em;
            --color-orange: #f97028;
            --nav-height: 4.625em;
            --color-yellow: #f0bb0d;
            --color-black: black;
            --vh-in-px: 8px;
            --vh: var(--vh-in-px);
            --unit-width: 16px;
            --size-container-ideal: 1440px;
            --size-container-min: 992px;
            --size-container-max: 1920px;
            --color-primary: var(--color-pink);
        }

        .sun {
            width: var(--sunny-height);
            flex-shrink: 0;
            justify-content: center;
            align-items: center;
            display: flex;
            position: relative;
        }

        .sun__face-svg {
            width: 25%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        $(document).ready(function () {
            function initSunnyFollowMouse() {
                const faces = $('[data-sunny-face]').map(function () {
                    return {
                        el: this,
                        setX: gsap.quickTo(this, 'xPercent', { duration: 0.4, ease: 'power3' }),
                        setY: gsap.quickTo(this, 'yPercent', { duration: 0.4, ease: 'power3' })
                    };
                }).get();

                window.addEventListener('mousemove', e => {
                    const mx = e.clientX;
                    const my = e.clientY;

                    faces.forEach(face => {
                        const r = face.el.getBoundingClientRect();
                        const cx = r.left + r.width / 2;
                        const cy = r.top + r.height / 2;
                        const rx = r.width / 2;
                        const ry = r.height / 2;

                        // delta â†’ raw normalized
                        let nx = (mx - cx) / rx;
                        let ny = (my - cy) / ry;

                        // clamp to circle
                        const mag = Math.hypot(nx, ny);
                        if (mag > 1) {
                            nx /= mag;
                            ny /= mag;
                        }

                        const mappedX = nx * 66;
                        const mappedY = ny * 66;

                        face.setX(mappedX);
                        face.setY(mappedY);
                    });
                });
            }
            initSunnyFollowMouse();
        })

    </script>
